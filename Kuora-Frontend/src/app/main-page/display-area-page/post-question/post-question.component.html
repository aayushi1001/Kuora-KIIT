<form [formGroup]="postQuestionForm" (ngSubmit)="onSubmit()">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postQuestionLabel">
            Post Your Question.
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group my-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                formControlName="title"
                id="title"
                placeholder="Enter the title of question"
                [ngClass]="{
                  'is-invalid':
                    postQuestionForm.controls['title'].touched === true &&
                    postQuestionForm.controls['title'].valid === false
                }"
              />
              <div class="invalid-feedback">
                Enter a valid title of your question.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="btn-group col-md-4 my-3 justify-content-center">
              Select Category
            </div>
            <div class="btn-group col-md-8 my-3">
              <select
                class="form-select"
                formControlName="category"
                aria-label="Default select example"
              >
                <option
                  class="dropdown-item"
                  *ngFor="let tag of Tags"
                  [ngValue]="tag.label"
                >
                  {{ tag.label }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group my-3">
            <textarea
              class="form-control"
              id="question"
              rows="2"
              formControlName="question"
              placeholder="Write your question here"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            [disabled]="!this.postQuestionForm.valid"
          >
            Post Question
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
